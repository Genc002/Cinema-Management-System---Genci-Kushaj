<form [formGroup]="editMovieForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="name">Name:</label>
        
        <input type="text" id="name" formControlName="name" required>

        <div *ngIf="editMovieForm.get('name').touched && editMovieForm.get('name').errors">
            <small class="text-danger" *ngIf="editMovieForm.get('name').errors['required']">
                Name is required.
            </small>
        </div>
    </div>
 
    <div class="form-group">
        <label for="title">Title:</label>
        
        <input type="text" id="title" formControlName="title" required>
        <div *ngIf="editMovieForm.get('title').touched && editMovieForm.get('title').errors">
            <small class="text-danger" *ngIf="editMovieForm.get('title').errors['required']">
                Title is required.
            </small>
        </div>
    </div>
    <div class="form-group">
        <label for="status">Description:</label>
      
        <div *ngIf="editMovieForm.get('status').touched && editMovieForm.get('status').errors">
            <small class="text-danger" *ngIf="editMovieForm.get('status').errors['required']">
                Status is required.
            </small>
        </div>
    </div>
    <button type="submit" class="btn btn-primary"
     >Create Movie</button>
    <button type="submit" class="btn btn-primary" >Update Movie</button>
</form>
